<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Face Demo Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .person-card {
        margin-bottom: 20px;
      }
      .person-img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 5px;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="mb-4 text-center">Face Recognition Management</h1>

      <!-- Add New Person -->
      <div class="card mb-5 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Add New Person</h5>
          <form id="addForm" class="row g-3">
            <div class="col-md-4">
              <input
                type="text"
                class="form-control"
                id="uName"
                placeholder="Name"
                required
              />
            </div>
            <div class="col-md-4">
              <input
                type="file"
                class="form-control"
                id="uFile"
                accept="image/*"
                required
              />
            </div>
            <div class="col-md-4">
              <button type="submit" class="btn btn-primary w-100">
                Upload & Train
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- People List -->
      <div class="row" id="peopleList">
        <!-- Cards will be injected here -->
      </div>
    </div>

    <!-- Rename Modal -->
    <div class="modal fade" id="renameModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Rename Person</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="oldName" />
            <div class="mb-3">
              <label class="form-label">New Name</label>
              <input type="text" class="form-control" id="newName" />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="confirmRename()"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const API_BASE = "/api";

      async function loadPeople() {
        const res = await fetch(`${API_BASE}/faces`);
        const data = await res.json();
        const container = document.getElementById("peopleList");
        container.innerHTML = "";

        data.forEach((p) => {
          const card = `
                <div class="col-md-3 col-sm-6 person-card">
                    <div class="card shadow-sm h-100">
                        <img src="${p.image_url}" class="card-img-top person-img" alt="${p.name}">
                        <div class="card-body text-center">
                            <h5 class="card-title">${p.name}</h5>
                            <button class="btn btn-sm btn-outline-secondary me-2" onclick="openRename('${p.name}')">Rename</button>
                            <button class="btn btn-sm btn-outline-danger" onclick="deletePerson('${p.name}')">Delete</button>
                        </div>
                    </div>
                </div>
            `;
          container.innerHTML += card;
        });
      }

      // Add Person
      document
        .getElementById("addForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const formData = new FormData();
          formData.append("name", document.getElementById("uName").value);
          formData.append("file", document.getElementById("uFile").files[0]);

          try {
            const res = await fetch("/upload/", {
              method: "POST",
              body: formData,
            });
            if (res.ok) {
              alert("Added successfully!");
              document.getElementById("addForm").reset();
              loadPeople();
            } else {
              alert("Upload failed");
            }
          } catch (err) {
            console.error(err);
            alert("Error adding person");
          }
        });

      // Delete Person
      async function deletePerson(name) {
        if (!confirm(`Are you sure you want to delete ${name}?`)) return;
        try {
          const res = await fetch(`${API_BASE}/faces/${name}`, {
            method: "DELETE",
          });
          if (res.ok) loadPeople();
          else alert("Delete failed");
        } catch (err) {
          console.error(err);
        }
      }

      // Rename Person
      const renameModal = new bootstrap.Modal(
        document.getElementById("renameModal"),
      );
      function openRename(name) {
        document.getElementById("oldName").value = name;
        document.getElementById("newName").value = name;
        renameModal.show();
      }

      async function confirmRename() {
        const oldName = document.getElementById("oldName").value;
        const newName = document.getElementById("newName").value;
        if (!newName || newName === oldName) return;

        try {
          const res = await fetch(`${API_BASE}/faces/${oldName}/${newName}`, {
            method: "PUT",
          });
          if (res.ok) {
            renameModal.hide();
            loadPeople();
          } else {
            alert("Rename failed (Name might already exist)");
          }
        } catch (err) {
          console.error(err);
        }
      }

      // Initial Load
      loadPeople();
    </script>
  </body>
</html>
