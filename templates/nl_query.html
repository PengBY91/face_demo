<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI 语义检索 - 人脸识别系统</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --bg-color: #f8f9fa;
      }
      body {
        background-color: var(--bg-color);
        font-family:
          "PingFang SC",
          "Hiragino Sans GB",
          "Microsoft YaHei",
          "Inter",
          system-ui,
          -apple-system,
          sans-serif;
      }
      .navbar {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      }
      .hero-section {
        background: var(--primary-gradient);
        padding: 80px 0;
        color: white;
        border-radius: 0 0 40px 40px;
        margin-bottom: -50px;
      }
      .search-container {
        max-width: 800px;
        margin: 0 auto;
        position: relative;
        z-index: 10;
      }
      .search-bar {
        background: white;
        padding: 15px 25px;
        border-radius: 50px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
      }
      .search-input {
        border: none;
        flex-grow: 1;
        padding: 10px;
        font-size: 1.1rem;
        outline: none;
      }
      .results-container {
        margin-top: 80px;
      }
      .result-card {
        background: white;
        border: none;
        border-radius: 15px;
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        overflow: hidden;
      }
      .result-card:hover {
        box-shadow:
          0 14px 28px rgba(0, 0, 0, 0.1),
          0 10px 10px rgba(0, 0, 0, 0.08);
      }
      .result-img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 10px;
      }
      .sql-preview {
        font-family: "Courier New", Courier, monospace;
        background: #eee;
        padding: 10px;
        border-radius: 5px;
        font-size: 0.8rem;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/">FaceEye</a>
        <div class="navbar-nav">
          <a class="nav-link" href="/">人员管理</a>
          <a class="nav-link" href="/history">识别历史</a>
          <a class="nav-link active" href="/search">AI 检索</a>
        </div>
      </div>
    </nav>

    <div class="hero-section text-center">
      <div class="container">
        <h1 class="display-5 fw-bold mb-3">随心所问</h1>
        <p class="lead opacity-75">使用自然语言查询识别历史</p>
      </div>
    </div>

    <div class="container py-5">
      <div class="search-container">
        <form id="searchForm" class="search-bar">
          <input
            type="text"
            id="queryInput"
            class="search-input"
            placeholder="例如：搜索昨天张三的所有到访记录..."
            required
          />
          <button type="submit" class="btn btn-primary rounded-pill px-4 py-2">
            检索
          </button>
        </form>
        <div id="status" class="text-center mt-3 text-muted small"></div>
      </div>

      <div class="results-container">
        <div id="resultsList" class="row g-4">
          <!-- Results will appear here -->
        </div>
        <div id="sqlDisplay" class="sql-preview d-none"></div>
      </div>
    </div>

    <script>
      document
        .getElementById("searchForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const query = document.getElementById("queryInput").value;
          const resultsContainer = document.getElementById("resultsList");
          const sqlDisplay = document.getElementById("sqlDisplay");
          const status = document.getElementById("status");

          status.textContent = "AI 正在理解并检索中...";
          resultsContainer.innerHTML = "";
          sqlDisplay.classList.add("d-none");

          try {
            const res = await fetch("/api/query_nl", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ query }),
            });
            const data = await res.json();

            status.textContent = `找到 ${data.results.length} 条结果。`;

            if (data.sql) {
              sqlDisplay.textContent = `生成的 SQL: ${data.sql}`;
              sqlDisplay.classList.remove("d-none");
            }

            data.results.forEach((row) => {
              const card = `
                        <div class="col-12">
                            <div class="card result-card p-3 d-flex flex-row align-items-center gap-3">
                                ${row.image_url ? `<img src="${row.image_url}" class="result-img">` : ""}
                                <div>
                                    <h5 class="mb-1">${row.person_name}</h5>
                                    <p class="text-muted small mb-0">时间: ${row.timestamp}</p>
                                    <p class="text-muted small mb-0">相似度: ${(row.confidence * 100).toFixed(1)}%</p>
                                </div>
                            </div>
                        </div>
                    `;
              resultsContainer.innerHTML += card;
            });

            if (data.results.length === 0) {
              resultsContainer.innerHTML =
                '<div class="col-12 text-center py-5">未找到结果。请尝试换一种说法。</div>';
            }
          } catch (err) {
            console.error(err);
            status.textContent = "服务错误。请稍后再试。";
          }
        });
    </script>
  </body>
</html>
